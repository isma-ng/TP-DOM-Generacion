<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content="que generacion sos?">
    <meta name="author" content="ismael isa">
    <meta name="keywords" content="generacion, palabras, español, nacimiento">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adivinaza</title>
</head>
<body>
      <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Datos de Persona</h1>
            
            <form id="personaForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" class="form-control" id="edad" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="number" class="form-control" id="dni" required>
                </div>
                
                <div class="form-group">
                    <label>Sexo:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="hombre" value="H" checked>
                            <label class="form-check-label" for="hombre">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="mujer" value="M">
                            <label class="form-check-label" for="mujer">Mujer</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" step="0.1" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" class="form-control" id="altura" min="30" max="250" required>
                </div>
                
                <div class="form-group">
                    <label for="nacimiento">Año de nacimiento:</label>
                    <input type="number" class="form-control" id="nacimiento" min="1900" max="2025" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Crear Persona</button>
            </form>
            
            <div class="btn-group d-flex justify-content-center" id="actionButtons" style="display: none!important;">
                <button type="button" class="btn btn-info mx-2" id="mostrarGeneracion">Mostrar Generación</button>
                <button type="button" class="btn btn-warning mx-2" id="esMayorDeEdad">¿Mayor de Edad?</button>
                <button type="button" class="btn btn-success mx-2" id="mostrarDatos">Mostrar Datos</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/ejercicio2.js"></script>
</body>
</html>
